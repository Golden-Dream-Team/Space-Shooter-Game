<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="kinetic-v5.1.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Styles/styles.css">
    <title>Space Shooter</title>
    <style>
        @font-face {
            font-family: 'Capture it';
            src: url('Fonts/Capture_it.ttf');
        }
    </style>
</head>

<body>
    <section id="game-container"></section>
    <div class="game-over" id="game-over">
        <p id="restart"></p>
    </div>
    <audio id="main-theme" loop>
		<source src="./sounds/main-theme.ogg" type="audio/mpeg"/>
		Your browser does not support the audio element.
    </audio>
    <audio id="endgame-theme" loop>
		<source src="./sounds/credits.ogg" type="audio/mpeg"/>
		Your browser does not support the audio element.
    </audio>
    <audio id="bullet-sound">
    	<source src="./sounds/blaster.mp3" type="audio/mpeg" />
	 	Your browser does not support the audio element.
    </audio>
    <audio id="win-sound">
    	<source src="./sounds/winner.mp3" type="audio/mpeg" />
	 	Your browser does not support the audio element.
    </audio>
    <audio id="plasma-sound">
    	<source src="./sounds/plasma.mp3" type="audio/mpeg" />
	 	Your browser does not support the audio element.
    </audio>
    <script src="same-space-game.js"></script>
</body>

</html>
